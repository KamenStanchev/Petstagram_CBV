{% extends 'base.html' %}
{% block page_content %}
   <h1 class="text-center">Registrate New Account</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'create_account' %}">

                {% csrf_token %}
                {{ form.as_p }}


                <button class="btn btn-primary mt-2" type="submit">Registrate</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
